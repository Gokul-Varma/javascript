<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment2</title>
</head>
<body>
    <script>
        let n=+prompt("Enter the number of multiplication table");
        for(i=1;i<=20;i++)
        {
            document.write(n + " x " + i +" = " + n * i +"<br>");
        }
    </script>
    
</body>
</html>
