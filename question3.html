<html>
<head>
	<h1>JAVA SCRIPT</h1>
</head>
<body>
	
	<script>
		var today= new Date()
		var day = today.getDay();
		var month=today.getMonth();
		var year=today.getFullYear();


		document.write(month+"-"+day+"-"+year)
		document.write("<br>"+month+"/"+day+"/"+year)
	</script>
</body>
</html>
