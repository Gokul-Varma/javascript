<!DOCTYPE html>

	<title>DAY4</title>
</head>
<body>
	<script >
		
		console.log("fizz on multiples of 3, buzz on multiples of 5 and fizzbuzz on multiles of both");
		var i;
		for (i=1;i<100;i++){
			if (i%3==0){
				console.log("fizz-"+i);
				if(i%5==0){
					console.log("fizzbuzz-"+i);
				}
			}
			if(i%5==0){
				console.log("buzz-"+i);
			}
		}
	</script>
</body>
