<!DOCTYPE html>
<html>
<head>
	<title>DAY3</title>

</head>
<body>
	<script >
		var marks = prompt("enter the marks u got ")
		switch(marks){
			case(marks>90):
			         console.log("grade is: A")
			         break
			case(marks>80):
			         console.log("grade is: B")
			         break
			case(marks>70):
			          console.log("grade is: C")
			          break
			case(marks>60):
			          console.log("grade is: D")
			          break
			case(marks>50):
			           console.log("grade is: E")
			           break
			default :
			       console.log("grade is : FAIL")  
			       break                                               
		}
	</script>

</body>
</html>
